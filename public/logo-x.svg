<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a0f2e"/>
      <stop offset="100%" stop-color="#0a0612"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="48%" r="35%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#7c3aed" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle (X crops to circle) -->
  <circle cx="200" cy="200" r="200" fill="url(#bg)"/>
  <!-- Purple ambient glow -->
  <circle cx="200" cy="192" r="140" fill="url(#glow)"/>
  <!-- Subtle ring -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="#7c3aed" stroke-width="1" stroke-opacity="0.15"/>
  <!-- The F -->
  <text x="200" y="260" font-family="Georgia, 'Times New Roman', serif" font-size="220" font-style="italic" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#textGlow)">F</text>
</svg>
